{% extends 'base.html' %}
{% block title %}Create an Account{% endblock %}

{% block content %}
    <form method="POST" class="form-group" action="{% url 'web:registration' %}">
        <div class="form-group">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Register</button>
        </div>
    </form>
{% endblock %}
